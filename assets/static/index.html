<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Abyss - A minimalist pastebin webserver"
    />
    <title>abyss paste</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
  </head>

  <body>
    <h1>abyss paste</h1>
    <div>
      <a href="/tree">
        <button>all uploaded files</button>
      </a>
      <a href="/last">
        <button>last uploaded file</button>
      </a>
    </div>

    <form action="/upload" method="POST" enctype="multipart/form-data">
      <div class="expiration-container">
        <label for="expiration">Expiration:</label>
        <select name="expiration" id="expiration">
          <option value="">Never</option>
          <option value="10m">10 Minutes</option>
          <option value="1h">1 Hour</option>
          <option value="1d">1 Day</option>
        </select>
      </div>

      <div class="password-container">
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter password (optional)"
        />
      </div>

      <textarea
        name="content"
        placeholder="Enter your content here..."
      ></textarea>

      <div class="file-container">
        <label for="file">File:</label>
        <input type="file" name="file" id="file" />
      </div>

      <div class="auth-container">
        <label for="auth">Auth key:</label>
        <input
          type="password"
          name="auth"
          id="auth"
          placeholder="Enter API key or token"
        />
      </div>

      <button type="submit">upload</button>
    </form>

    <footer>
      abyss paste - powered by
      <a href="https://github.com/jabuxas/abyss" target="_blank">abyss</a>
    </footer>
  </body>
</html>
