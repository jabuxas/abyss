<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>abyss paste</title>

    {{if eq .Type "text"}}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        window.onload = function () {
            var allPre, i, j;
            allPre = document.getElementsByTagName("pre");
            for (i = 0, j = allPre.length; i < j; i++) {
                hljs.highlightBlock(allPre[i]);
            }
        };
    </script>
    <style>
        pre.hljs {
            display: block;
            overflow-x: auto;
            padding: 1em;
        }

        .hljs {
            color: #ffffff;
        }

        .hljs-comment {
            color: #7d7d7d;
        }

        .hljs-punctuation,
        .hljs-tag {
            color: #dcdcdc;
        }

        .hljs-tag .hljs-attr,
        .hljs-tag .hljs-name {
            color: #f1f1f1;
        }

        .hljs-attribute,
        .hljs-doctag,
        .hljs-keyword,
        .hljs-meta .hljs-keyword,
        .hljs-name,
        .hljs-selector-tag {
            font-weight: bold;
            color: #ff9d00;
        }

        .hljs-deletion,
        .hljs-number,
        .hljs-quote,
        .hljs-selector-class,
        .hljs-selector-id,
        .hljs-string,
        .hljs-template-tag,
        .hljs-type {
            color: #d19a66;
        }

        .hljs-section,
        .hljs-title {
            color: #61afef;
            font-weight: bold;
        }

        .hljs-link,
        .hljs-operator,
        .hljs-regexp,
        .hljs-selector-attr,
        .hljs-selector-pseudo,
        .hljs-symbol,
        .hljs-template-variable,
        .hljs-variable {
            color: #c678dd;
        }

        .hljs-literal {
            color: #dcaeea;
        }

        .hljs-addition,
        .hljs-built_in,
        .hljs-bullet,
        .hljs-code {
            color: #98c379;
        }

        .hljs-meta {
            color: #56b6c2;
        }

        .hljs-meta .hljs-string {
            color: #e5c07b;
        }

        .hljs-emphasis {
            font-style: italic;
        }

        .hljs-strong {
            font-weight: bold;
        }
    </style>
    {{end}}

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1d1f21;
            color: #c5c6c7;
            font-family: "Arial", sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header,
        footer {
            background-color: #2e2e2e;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
            padding: 10px;
        }

        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        img,
        video,
        embed,
        iframe {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        video {
            background-color: #000;
        }

        .pdf-embed {
            width: 100%;
            height: 100%;
            border: none;
        }

        pre {
            flex: 1;
            width: 100%;
            height: 100%;
            white-space: pre;
            font-family: monospace;
            font-size: 1rem;
            background-color: #2e2e2e;
            padding: 10px;
            border-radius: 8px;
            overflow: auto;
            scrollbar-width: thin;
            scrollbar-color: #686868 #2e2e2e;
            box-sizing: border-box;
        }

        pre::-webkit-scrollbar {
            width: 12px;
        }

        pre::-webkit-scrollbar-track {
            background: #2e2e2e;
            border-radius: 10px;
        }

        pre::-webkit-scrollbar-thumb {
            background-color: #686868;
            border-radius: 10px;
            border: 3px solid #2e2e2e;
        }

        a {
            color: #0288d1;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>{{.Path}}</header>
    <div class="content">
        {{if eq .Type "text"}}
        <pre>{{.Content}}</pre>
        {{else if eq .Type "image"}}
        <img src="{{.Name}}" alt="Image" />
        {{else if eq .Type "pdf"}}
        <embed src="{{.Name}}" type="application/pdf" class="pdf-embed" />
        {{else if eq .Type "video"}}
        <video controls>
            <source src="{{.Name}}" type="video/mp4" />
            Your browser does not support the video tag.
        </video>
        {{else if eq .Type "audio"}}
        <audio controls src="{{.Name}}"><audio />
            {{else}}
            <p>
                Couldn't detect file from extension, visit
                <a href="http://{{.Path}}">this link</a> to see/download your file.
            </p>
            {{end}}
    </div>
    <footer>file uploaded in {{.TimeUploaded}}</footer>
</body>

</html>
