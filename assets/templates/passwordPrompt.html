<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>abyss paste - password required</title>
    <link href="/static/passwordPrompt.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>abyss</h1>
        <p>this file is protected</p>
      </div>

      <form method="POST" action="">
        <div class="form-group">
          <input
            type="password"
            name="password"
            placeholder="enter password"
            required
            autofocus
          />
        </div>
        <div class="submit-group">
          <button type="submit">unlock</button>
        </div>
      </form>

      {{ if .Error }}
      <p class="error">{{ .Error }}</p>
      {{ end }}

      <footer>access denied without valid credentials</footer>
    </div>
  </body>
</html>
