<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abyss paste - password required</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Courier New", monospace;
            background-color: #0a0a0a;
            color: #c0c0c0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 15px;
            border-bottom: 1px solid #404040;
        }
        
        h1 {
            font-size: 1.2rem;
            color: #ffffff;
            font-weight: normal;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #808080;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        form {
            border: 1px solid #404040;
            padding: 30px;
            background-color: #0f0f0f;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        input[type="password"] {
            width: 100%;
            background-color: #0a0a0a;
            color: #c0c0c0;
            border: 1px solid #404040;
            padding: 10px 12px;
            font-family: "Courier New", monospace;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
        }
        
        input[type="password"]:focus {
            border-color: #808080;
        }
        
        input[type="password"]::placeholder {
            color: #404040;
        }
        
        .submit-group {
            text-align: center;
        }
        
        button {
            padding: 10px 40px;
            background-color: #0a0a0a;
            border: 1px solid #404040;
            color: #c0c0c0;
            font-size: 0.9rem;
            cursor: pointer;
            font-family: "Courier New", monospace;
            transition: all 0.2s;
        }
        
        button:hover {
            border-color: #808080;
            color: #ffffff;
        }
        
        .error {
            margin-top: 20px;
            padding: 12px;
            background-color: #1a0a0a;
            border: 1px solid #404040;
            color: #ffffff;
            font-size: 0.9rem;
            text-align: center;
        }
        
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.8rem;
            color: #404040;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>abyss</h1>
            <p>this file is protected</p>
        </div>
        
        <form method="POST" action="">
            <div class="form-group">
                <input type="password" name="password" placeholder="enter password" required autofocus>
            </div>
            <div class="submit-group">
                <button type="submit">unlock</button>
            </div>
        </form>
        
        {{ if .Error }}
            <p class="error">{{ .Error }}</p>
        {{ end }}
        
        <footer>access denied without valid credentials</footer>
    </div>
</body>
</html>
